---

# URL of the k3s install script
k3s_install_script_url: "https://get.k3s.io"

k3s_install_script: "/opt/install_k3s.sh"

# Example: v1.23.6+k3s1
# If not specified, will download most recent version from the 'stable' channel
k3s_version: ""

# Path to the k3s installation configuration file (config.yaml)
k3s_config_path: "/etc/rancher/k3s"

# k3s server options to insert into the installation configuration file
k3s_exec_options: ""
# Available config options here https://rancher.com/docs/k3s/latest/en/installation/install-options/server-config/#k3s-server-cli-help
# Example
# k3s_exec_options: |
#   write-kubeconfig-mode: "0644"
#   disable: "traefik,metrics-server"
